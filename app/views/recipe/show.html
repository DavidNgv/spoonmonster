<div ng-app="recipeApp">

  <div ng-controller="ShowCtrl">
    <div class="content-padded recipe-show-content">
      <img ng-src="{{ recipe.photo_url }}">
      <h2>{{ recipe.name }}</h2>
      <p>{{ recipe.description}}</p>

      <h3>Ingredients</h3>
      <ul>
        <li ng-repeat="ingredient in recipe.ingredients">
          {{ ingredient }}
        </li>
      </ul>

      <h3>Instructions</h3>
      <ol>
        <li ng-repeat="instruction in recipe.instructions">
          {{ instruction }}
        </li>
      </ol>
    </div>


  </div>

</div>
